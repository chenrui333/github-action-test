  # # debug formula on ubuntu
  formula-debug-ubuntu:
    runs-on: ubuntu-22.04
    if: github.event_name == 'pull_request'
    defaults:
      run:
        shell: bash
        # simplify the debugging flow
        # https://docs.brew.sh/FAQ#why-should-i-install-homebrew-in-the-default-location
        working-directory: /home/linuxbrew/.linuxbrew/Homebrew/Library/Taps/homebrew/homebrew-core
    steps:
      # As brew got removed from the ubuntu-latest image, we need to install it
      # https://github.com/actions/runner-images/issues/6283
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@449449e64aaa5faac0d24229a2ffba32438e4b63
      - run: |
          cd /home/linuxbrew/.linuxbrew/Homebrew/Library/Taps/homebrew/homebrew-core
          wget https://raw.githubusercontent.com/Homebrew/homebrew-core/34db078c693ab8c1e4db379a215c7da270badb4c/Formula/glow.rb -O Formula/glow.rb
          brew reinstall -s glow
          env | grep "CI="
          unset CI
          env | grep "CI="
          brew test -d -v glow
