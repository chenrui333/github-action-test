# This workflow is trying to display all the environment variables that are
# available to the job of all the available images, https://github.com/actions/runner-images
# It runs on demand
name: display-github-context

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  run:
    strategy:
      matrix:
        os:
          # this array matches with whatever available in the runner-images repo
          - ubuntu-18.04
          - ubuntu-20.04
          - ubuntu-22.04
          - macos-10.15
          - macos-11
          - macos-12
          - windows-2019
          - windows-2022

    runs-on: ${{ matrix.os }}
    steps:
      - run: echo "GITHUB_CONTEXT is $GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
