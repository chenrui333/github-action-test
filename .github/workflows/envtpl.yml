name: envsubst

on:
  push:
  workflow_dispatch:

jobs:
  envsubst:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get current date
        run: echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - run: |
          .github/workflows/test.sh
        env:
          RELEASE: ${{ github.sha }}
          ENVIRONMENT: prod
          USER: ${{ github.actor }}
          DATE: ${DATE}
